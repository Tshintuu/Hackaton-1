<section>

  <form class=" subscribe container-fluid" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="row">


      <div class="formulaire container">
        <div class="blanc"></div>
        <div class="cadre m-auto col-8">
          <div class="container pseudonyme">
            <div class="row">
              <label class="m-auto titre" for="name-formulaire">Choose your Name</label>
              <input class="m-auto col-5" name="name-formulaire" [(ngModel)]="model.name" type="text" required
                minlength="4" maxlength="15" #name="ngModel">
            </div>

          </div>

          <div class="blanc1"></div>

          <div class="row">
          <button class="m-auto allbutton" [routerLink]="['/game']" type="submit"> <span> Let's
              Go</span></button>
            </div>

        </div>
      </div>
    </div>
  </form>

</section>
